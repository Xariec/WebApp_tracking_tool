<%inherit file="base.html"/>
${self.errormsg('__all__')}

<%def name="scores()">
	%for x in range(len(st['leaderboard'])):
		<tr>
			<td>
				${st['leaderboard'][x]['rank']}
			</td>
			<td>
				${st['leaderboard'][x]['score']}
			</td>
			<td>
				${st['leaderboard'][x]['name']}
			</td>
		</tr>
	%endfor
</%def>

You uploaded the score at ${st['time']}

<table>
	<tr>
		<td width="50px">Rank</td>
		<td width="150px">Score</td>
		<td width="250px">Name</td>
	</tr>
	${scores()}
